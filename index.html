<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Profile and Social Links</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .social-links {
            list-style-type: none;
            padding: 0;
            width: 100%;
            text-align: center;
        }
        .social-links li {
            margin: 15px 0;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        .social-links a:hover {
            color: #4CAF50;
        }
        .content {
            padding: 20px;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">
        <ul class="social-links">
            <li><a href="https://twitter.com/yourusername" target="_blank">Twitter</a></li>
            <li><a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a></li>
            <li><a href="https://github.com/yourusername" target="_blank">GitHub</a></li>
            <li><a href="https://instagram.com/yourusername" target="_blank">Instagram</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is the main content area. Your sidebar stays fixed on the left as you scroll.</p>
    </div>
</body>
</html>
