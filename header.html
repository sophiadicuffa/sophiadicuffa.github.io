<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0D1B2A;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #1B263B;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .text-section {
            max-width: 500px;
            margin-right: 40px;
        }
        .text-section h1 {
            font-size: 2.5em;
            font-weight: 600;
        }
        .text-section span {
            color: #00A8E8;
        }
        .text-section p {
            font-size: 1.1em;
            margin: 20px 0;
            line-height: 1.6em;
        }
        .text-section a {
            color: #00A8E8;
            text-decoration: none;
        }
        .social-icons {
            display: flex;
            margin-top: 20px;
        }
        .social-icons a {
            margin-right: 10px;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.1);
        }
        .image-section img {
            width: 180px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">

            </p>
            <div class="social-icons">
                <a href="#"><img src="https://img.icons8.com/fluency/48/000000/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="https://img.icons8.com/fluency/48/000000/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="https://img.icons8.com/fluency/48/000000/linkedin.png" alt="LinkedIn"></a>
                <a href="#"><img src="https://img.icons8.com/fluency/48/000000/youtube.png" alt="YouTube"></a>
            </div>
        </div>
        <div class="image-section">
            <img src="https://img.icons8.com/fluency/180/000000/person-male.png" alt="Profile Picture">
        </div>
    </div>
</body>
</html>
